<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:700,900&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <link rel="stylesheet" href="./assets/stylesheets/nav.css">
    <link rel="stylesheet" href="./assets/stylesheets/hero.css">
    <link rel="stylesheet" href="./assets/stylesheets/about.css">

    <title>Portfolio</title>

</head>

<body>
    <!-- Create Side Nav when open -->
    <div id="nav-menu" class="nav-menu">
        <div class="container">
            <div class="row">
                <ul class="nav-menu-list">
                    <li class="nav-menu-list-item">Placeholder</li>
                    <li class="nav-menu-list-item">Placeholder</li>
                    <li class="nav-menu-list-item">Placeholder</li>
                    <li class="nav-menu-list-item">Placeholder</li>
                </ul>
            </div>
        </div>
    </div>

    <nav id="navigation" class="navigation">
        <button id="nav-btn"><span></span><span></span><span></span></button>
    </nav>


    <!-- Main Content Wrapper | Put All Body Content Here -->
    <div class="main" id="main">

        <!-- Landing section -->
        <header id="hero" class="hero">
            <div class="container">
                <h1 class="hero-name clip-text clip-text-bg">Jason Yata</h1>
                <h1 class="hero-title">
                    <span>Developer</span>
                    <span>Designer</span>
                    <span>Engineer</span>
                </h1>
                <section class="scroll-down-container">
                    <a><span></span><span></span><span></span></a>
                </section>
            </div>
        </header>


        <!-- About section -->
        <div id="about" class="about">
            <div class="container">
                <div class="row">
                    <div class="about-title-photo-container col-lg-6 col-md-12">
                        <h1 class="about-title"><span class="underline-boost-up">About Me</span></h1>
                        <div class="about-photo-container">
                            <img class="about-photo" src="./assets/images/skydiving.JPG" alt="Jason Profile Photo">
                        </div>
                    </div>
                    <p class="about-description col-lg-6 col-md-12">Hey there, my name is Jason Yata and I'm a front-end
                        focused web developer based out of Orange County, CA.</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Dependencies -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
        </script>

    <!-- Javascript Files -->
    <script src="./src/scripts/main.js"></script>
</body>

</html>
